<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="collapse navbar-collapse">
                <img src="./Images/imagen_2025-02-02_192253749-removebg-preview.png" class="logo" alt="">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link disabled" href="#">Datos de Cliente</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="#">Información Adicional</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="#">Pedido</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Datos de Pago</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--formulario-->
    <div class="container pt-3 justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Datos de pago con tarjeta de crédito</h3>
                <form action="confirmacion.html" method="get" class="mx-auto">
                    <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">Número de tarjeta (16 números)</label>
                        <input type="text" class="form-control" id="numeroTarjeta" name="numeroTarjeta" maxlength="16"
                            required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="caducidad" class="form-label">Caducidad (mm/yy)</label>
                            <input type="text" class="form-control" id="caducidad" name="caducidad" placeholder="mm/yy"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">Código de seguridad (CVV)</label>
                            <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="titular" class="form-label">Titular de la tarjeta</label>
                        <input type="text" class="form-control" id="titular" name="titular" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>


    </div>



    <!-- Footer -->
    <footer class="bg-info text-white text-center py-3 mt-auto">
        <p>CONTACTO</p>
        <p>Empresa: Valkyrion House</p>
        <p>Dirección: Calle de xxxxxxxxx 35, xxxxxxx</p>
        <p>Teléfono: (+34) 91 123 45 67 | Email: ValkyrionHouse@gmail.com</p>
    </footer>

</body>

</html>
